<!DOCTYPE html>
<html>
  <head>
    <title>Random Password Generator</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="random-password.css" rel="stylesheet">
  </head>
  <body>
  <div class="container">
    <h1>Generate a <br><span>Random Password</span></h1>
    <div class="display">
      <input type="text" placeholder="Password" id="password">
      <button>
        <i class='bx bx-copy bx-md'></i>
      </button>
    </div>
    <div class="generate">
      <button >Generate Password</button>
    </div>
  </div>

  <script>
    const passwordBox = document.getElementById("password");
    const length = 10;

    const upperChar = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowerChar = "abcdefghijklmnopqrstuvwxyz";
    const spclChar = "!@#$%^&*()[]{}-+=`~/.,;:|"
    const number = "1234567890"

    const allChar = upperChar + lowerChar + spclChar + number;

    function generatePassword(){
      let password = "";
      password += upperChar[Math.floor(Math.random() * upperChar.length)];
      password += lowerChar[Math.floor(Math.random() * lowerChar.length)];
      password += spclChar[Math.floor(Math.random() * spclChar.length)];
      password += number[Math.floor(Math.random() * number.length)];

      while (length > password.length){
        password += allChar[Math.floor(Math.random() * allChar.length)];
      }

      passwordBox.value = password;
    }

    function copyPassword(){
      passwordBox.select();
      document.execCommand("copy");
    }

    document.querySelector(".generate button").addEventListener("click", () =>{
      generatePassword();
    })

    document.querySelector(".display button").addEventListener("click", () =>{
      copyPassword();
    })

  </script>
  </body>
</html>
