<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="calc.css"> 
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
	<title>Calculator</title>
</head>
<body>
	<main class="calc">
	<div>
		<input class="top" readonly>
	</div>
	<div class="bottom">
		<div class="yellow">
			<button>+</button>
			<button>-</button>
			<button>*</button>
			<button>/</button>
			<button>C</button>
		</div>
		<div class="grey">
			<div class="row">
			<button>7</button>
			<button>8</button>
			<button>9</button>
			</div>
			<div class="row">
			<button>4</button>
			<button>5</button>
			<button>6</button>
			</div>
			<div class="row">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			</div>
			<div class="row">
			<button>0</button>
			<button>.</button>
			<button>=</button>
			</div>
		</div>
	</div>
	</main>
</body>
</html>
