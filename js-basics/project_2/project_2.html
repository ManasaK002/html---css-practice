<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="project_2.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<title>Quiz</title>
</head>
<body>
	<div class="container">
		<div class="game"> 
			<div class="content">
				<h1 class="ques">Which of these fish is actually a fish?</h1>
				<div class="answers">
					<div class="answer">
						<input type="radio" id="answer1" value="false" name="answer">
						<label for="answer1">Answer 1</label>
					</div>
					<div class="answer">
						<input type="radio" id="answer2" value="false" name="answer">
						<label for="answer1">Answer 2</label>
					</div>
					<div class="answer">
						<input type="radio" id="answer3" value="false" name="answer">
						<label for="answer1">Answer 3</label>
					</div>
					<div class="answer">
						<input type="radio" id="answer4" value="false" name="answer">
						<label for="answer1">Answer 4</label>
					</div>
					</div>
				</div>
			</div>
			<button class="Submit">Submit</button>
		</div>
		<div class="result">
			<h1>Congratulations</h1>
			<h2 class="correct">Correct Answers: </h2>
			<h2 class="wrong">Wrong Answers: </h2>
			<h3 class="score">Score: </h3>
			<button class="Play">Play Again</button>
		</div>
	</div>
	<script type="text/javascript" src="project_2.js"></script>
</body>
</html>
