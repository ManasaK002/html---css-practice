<!DOCTYPE html>
<html>
  <head>
    <title>Age Calculator</title>
    <link rel="stylesheet" href="age_calc.css">
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Age Calculator</h1>
      <h2 class="sub-heading">Enter your date of birth</h2>
      <input type="date" id="date"> 
      <button class="calulator" onclick="showAge();">Calculate Age</button>
      <h3 class="result">Your age is <span class="age">21</span> years old</h3>
    </div>
  </body>
  <script src="age_calc.js"></script>
</html>
